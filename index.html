<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Travel Agency</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav">
          <div class="nav__logo">
            <img src="assets/images/Logo.png" alt="Logo" />
          </div>
          <div class="nav__items">
            <ul class="nav__items-links">
              <li class="nav__item">
                <a href="#">Destinations</a>
              </li>
              <li class="nav__item">
                <a href="#">Hotels</a>
              </li>
              <li class="nav__item">
                <a href="#">Flights</a>
              </li>
              <li class="nav__item">
                <a href="#">Bookings</a>
              </li>
            </ul>
            <ul class="nav__items-settings">
              <li class="nav__item">
                <a target="_blank" href="#">Login</a>
              </li>
              <li class="nav__item">
                <button class="signUp">Sign up</button>
              </li>
              <li class="nav__item">
                <label class="nav__item nav__item-lang">
                  <select id="lang">
                    <option value="en">EN</option>
                    <option value="en">RU</option>
                  </select>
                </label>
              </li>
            </ul>
            <div class="nav__burger">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
